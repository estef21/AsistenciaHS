
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<title>Login de Usuario</title>
</head>
<body>
	
	<div class="contentReg">
		<div class="mascara" id="mascara" style="align-items: initial;">
			
			<div class="formReg">
				<label>Nombres</label>
				<input type="text" name="nombres" />
				<label>Apellidos</label>
				<input type="text" name="apellidos" />
				<label>Fecha de Nacimiento</label>
				<input type="text" name="fecha" />
				<label>Correo Electronico</label>
				<input type="text" name="mail" />
				<input type="text" name="nick" />
				<a href="#" id="next" class="button">Siguiente</a>
			</div>

			<div class="form">
				<input type="password" name="password" />
				<a href="#" class="button intro">Crear Nuevo Usaurio</a>
				<a href="#" class="button intro" id="prev">Usar otra Cuenta</a>
			</div>
			
		</div>
	</div>

<script type="text/javascript" src="script/libreria.js">
</script>

<script type="text/javascript">
	
	Obj("#next",()=>{
		Obj("#mascara").classList.add("next");
	});

	Obj("#prev",()=>{
		Obj("#mascara").classList.remove("next");
	});

</script>
</body>
</html>
